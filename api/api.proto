syntax = "proto2";

package api;

service RestApi {
	//	rpc Handle(RestRequest) returns (RestResponse) {}
	//rpc HandleRedirect(Event) returns (Empty) {}
}

message Empty {}

enum Method {
	GET = 0;
	POST = 1;
	PUT = 2;
	DELETE = 3;
	PATCH = 4;
}

message SendMessageState {
	optional string topic = 1;
}

message State {
	optional string event = 3;


}

enum Event {

	ConversationStart = 2;
	ApiReply = 4;

}