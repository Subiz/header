syntax = "proto3";

package header;

option go_package = "github.com/subiz/header";

message Error {
	string description = 2;
	string debug = 3;
	int32 class = 4;
	string stack = 5;
	int64 created = 6; // ms
	string code = 7;
	string root = 8;
	string request_id = 9;
}

