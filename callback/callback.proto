syntax = "proto3";

// schedule help publish a kafka event in future
package callback;

message Task {
	string id = 2;

	// callback_sec is second*, golang: time.Now().Unix(),
	// node: new Date() * 1000000
	int64 callback_sec = 3;

	string topic = 4;

	// Data is value of kafka event in bytes
	bytes data = 5;

	// kafka key
	string key = 6;

	int32 parittion = 7; // -1, auto calculate using key

	int64 called = 8; // internal use only
}