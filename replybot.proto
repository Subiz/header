syntax = "proto3";

package replybot;

import "user3.proto";

option go_package = "github.com/subiz/header/replybot";

message Setting {
	string account_id = 1;
	repeated Action actions = 2;
	int64 created = 3;
	int64 updated = 4;
}

message Action {
	//string action_type = 1;
	user.Event event = 2;
	int32 delay = 3;
}

message ExecutedConversation {
	string account_id = 1;
	string conversation_id = 2;
	int64 created  = 3;
}