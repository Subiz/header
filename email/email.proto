syntax = "proto3";

package email;

import "bitbucket.org/subiz/header/common/common.proto";

message Email {
	common.Context ctx = 1;
	string from = 3;
	string to = 4;
	string subject = 5;
	string body = 6;
	map<string, string> header = 7;
	repeated string Attachments = 8; // s3 links
}

enum Event {
	Email_SendRequest = 0;
}