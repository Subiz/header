syntax = "proto2";

package noti5;

import "bitbucket.org/subiz/header/common/common.proto";

enum SettingType {
	new_message = 0;
	new_conversation = 1;
	nothing = 2;
}

message Setting {
	optional common.Context ctx = 1;
	optional string account_id = 2;
	optional string agent_id = 3;
	optional SettingType web_type = 4;
	optional SettingType mobile_type = 5;
	optional SettingType email_type = 6;
	optional int32 email_after = 7;
}

service Noti5Service {
    rpc ReadNotificationSetting(common.Empty) returns (Setting) {};
    rpc UpdateNotificationSetting(Setting) returns (common.Empty) {};
}