syntax = "proto3";

package scheduler;

message ScheduleItem {
	string Id = 1;
	string ScheduleTime = 2;
	string RunTime = 3;
	string Topic = 4;
	bytes Data = 5;
	string Text = 6;
}

enum Error {
	OK = 0;
	NOTFOUND = 404;
	INVALID_REQUEST = 400;
	UNAUTHORIZED = 401;
	INTERNAL_ERROR = 500;
}

message Id {
	string Id = 1;
}

message Empty {}

message BrokerList {
	repeated string Brokers = 1;
}

service Scheduler {
	rpc Register(ScheduleItem) returns (Id) {}
	rpc Cancel(Id) returns (Empty) {}
}