syntax = "proto3";

package scope;

import "bitbucket.org/subiz/servicespec/proto/common/auth/auth.proto";

enum ErrorCode {
	NO_ERROR = 0;
	RESOURCE_NOTFOUND = 1;
	INVALID_REQUEST = 2;
	UNAUTHORIZED = 3;
	INTERNAL_ERROR = 4;
}

message IdRequest {
	int32 Id = 1;
}

message ScopesResponse {
	repeated auth.Scope Scopes = 1;
}

message Empty {}

service ScopeMgt {
	rpc Read(IdRequest) returns (auth.Scope) {}
	rpc List(Empty) returns (ScopesResponse) {}
}