syntax = "proto3";

package auth;

message Scope {
	bool ChannelManage = 1;
	bool ClientRead = 2;
	bool ClientManage = 3;
	bool ClientValidate = 4;
	bool ClientDelete = 5;
	bool ClientVerify = 6;
}

message Credential {
	string AccountId = 1;
	int32 AccountType = 2;
	string UserId = 3;

	Scope UserScope = 4;

	// scope that the user allow
	Scope Scope = 5;

	bool IsInternal = 6;
}

