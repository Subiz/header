syntax = "proto2";

package ws;
import "bitbucket.org/subiz/servicespec/proto/common/common.proto";

message Subscribe {
	optional common.Context ctx = 1;
	//optional string connection_id = 2;
	repeated string events = 3;
}

message ListRequest {
	optional common.Context ctx = 1;
	optional string connection_id = 2;
}

enum Event {
	WsSend = 3;
}