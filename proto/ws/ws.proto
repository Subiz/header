syntax = "proto2";

package ws;
import "bitbucket.org/subiz/servicespec/proto/common/common.proto";

message Subscribe {
	optional common.Context ctx = 1;
	repeated string events = 3;
}

message ListRequest {
	optional common.Context ctx = 1;
	optional string connection_id = 2;
}

enum Event {
	WsSubscribeEvents = 0; // subscribe
	WsUnsubscribeEvents = 1; // subscribe
	WsListSubscribedEvents = 2;
	WsSend = 3;
	WsSubscribeReply = 5;
}