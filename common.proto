syntax = "proto3";

package common;

option go_package = "github.com/subiz/header/common";

message Empty {
	Context ctx = 1;
}

message Id {
	Context ctx = 1;
	string account_id = 2;
	string id = 3;
}

message Ids {
	Context ctx = 1;
	string account_id = 2;
	repeated string ids = 3;
	repeated string signatures = 4; // crc32 IEEEE

	repeated int64 last_modifieds = 5; // ms
}

message Context {
	Credential credential = 6;

	Device by_device = 10;

	// for kafka
	string sub_topic = 11;

	// for email
	string language_code = 20;
}

message KV {
	string key = 2;
	string value = 3;
}

message Device {
	string ip = 3;
	string user_agent = 4; // code
	string screen_resolution = 5;
	string timezone = 6;
	string language = 7;
	string referrer = 8;
	string type = 9;
	string platform = 10;
	enum DeviceType {
		unknown = 0;
		mobile = 1;
		tablet = 2;
		desktop = 3;
	}
	string source_referrer = 11; // referrer of referrer
	repeated string ga_tracking_ids = 12;
}

message By {
	Device device = 2;
	string id = 3;
	string client_id = 4;
	string type = 6; // agent, user, bot, dummy
	string display_id = 7;
	string display_type = 8; // agent, user, bot
}

message Credential {
	string account_id = 1;
	string issuer = 3;
	Type type = 4; // should be agent, user or connector
	Permission perm = 6;
	string client_id = 7;
}

message Permission {
	int32 account = 2;  //    ogu
	int32 agent = 3;    // 0x0777
	int32 agent_password = 4;
	int32 permission = 6;
	int32 agent_group = 7;
	int32 segmentation = 10;
	int32 client = 12;
	int32 rule = 13;
	int32 conversation = 14;
	int32 integration = 15;
	int32 canned_response = 16;
	int32 tag = 17;
	int32 whitelist_ip = 20;
	int32 whitelist_user = 21;
	int32 whitelist_domain = 22;
	int32 widget = 23;
	int32 subscription = 24;
	int32 invoice = 25;
	int32 payment_method = 26;
	int32 bill = 27;
	int32 payment_log = 28;
	int32 payment_comment = 29;
	int32 user = 30;
	int32 automation = 31;
	int32 ping = 32;
	int32 attribute = 33;
	int32 agent_notification = 34;
	int32 conversation_export = 35;
	int32 conversation_report = 36;
	int32 content = 37;
	int32 pipeline = 38;
	int32 currency = 39;
	int32 service_level_agreement = 40;
	int32 message_template = 41;
	int32 agent_presence = 42;
	int32 agent_preference = 43;
	int32 promotion_code = 44;
	int32 referral = 45;
}

message AuthCookie {
	string user_id = 1;
	string account_id = 2;
	int32 expired = 4;
	int32 issued = 5;
	string type = 3;
}

// TODO: remove
message AccessToken {
	string issuer = 1;
	// string issuer_type = 7;
	string client_id = 2;
	// string client_type = 3;
	string account_id = 4;
	// string client_account_id = 5;
	// repeated string scopes = 6;
	int32 expired = 8;
	// Type issuer_type = 9;
	Type kind = 10; // should be agent, connector or bot
	Permission permission = 11;
}

enum Type {
	unknown = 0;
	user = 1;
	agent = 2;
	subiz = 3;
	app = 4; // dashboard, accmgr
	connector = 6; // fabikon, mailkon
	bot = 7; // subiz bot
	dummy = 8; // agent that cannot handle action
}

message UpdatePermRequest {
	string account_id = 1;
	string user_id = 2;
	// Method method = 3;
	Permission perm = 4;
}

message ReadPermRequest {
	string account_id = 1;
	string user_id = 2;
}

message Error {
	string description = 2;
	string debug = 3;
	int32 class = 4;
	string stack = 5;
	int64 created = 6;
	string code = 7;
	string root = 8;
}

message NumberParams {
	float eq = 2;
	float neq = 3;
	float gt = 4;
	float gte = 5;
	float lt = 6;
	float lte = 7;
	repeated float in = 8;
}

message StringParams {
	string eq = 2;
	repeated string in = 3;

	string contain = 4;
	repeated string contains = 5;

	string regex = 6;

	bool case_sensitive = 10;
}

message BooleanParams {
	bool is = 2;
}

message I18nText {
	string en = 1; // english
	string vi = 2; // vietnamese
	string fr = 4; // french
	string cn = 5; // chinese
	string jp = 6; // japanese
}
