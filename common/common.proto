syntax = "proto3";

package common;

import "git.subiz.net/header/lang/lang.proto";
import "git.subiz.net/header/auth/auth.proto";

message Empty {
	Context ctx = 1;
}

message Id {
	Context ctx = 1;
	string account_id = 2;
	string id = 3;
}

message Ids {
	Context ctx = 1;
	string account_id = 2;
	repeated string ids = 3;
}

message Context {
	string event_id = 1;
	bytes state = 2;
	string node = 3;
	string reply_topic = 4;
	//	optional int32 reply_partition = 5;
	auth.Credential credential = 6;
	bytes tracing = 7;
	string reply_key = 8;

	Device by_device = 10;

	// for kafka
	string topic = 11;
	int32 partition = 13;
	int64 offset = 14;
	uint64 term = 15;
	string router_topic = 16;
}

message Reply {
	common.Context ctx = 1;
	string event_id = 3;
	bytes state = 2;

	string service = 5;
	string service_id = 6;

	bool err = 10;
	string err_description = 12;
	lang.T err_code = 13;
	int32 err_class = 15;
	string err_hash = 16;

	bytes payload = 7;

	int64 published = 20;
}

message Device {
	string ip = 3;
	string user_agent = 4; // code
	string screen_resolution = 5;
	string timezone = 6;
	string language = 7;
	string referrer = 8;
	string type = 9;
	enum DeviceType {
		unknown = 0;
		mobile = 1;
		tablet = 2;
		desktop = 3;
	}
}

enum E {
	no_error = 0;
	unknown = 1;
	missing_account_id = 10;
	proto_marshal_error = 11;

	subscription_not_found = 1012;
	payment_method_not_found = 1013;
	missing_primary_payment_method = 1014;
	payment_method_state_is_failed = 1015;
	primary_payment_method_is_not_credit_card = 1016;
	missing_payment_method_id = 1017;

	missing_stripe_info = 212;
}

message Error {
	Context ctx = 1;
	string description = 2;
	string debug = 3;
	string hash = 5;
	int32 class = 6;
	string stack = 7;
	int64 created = 8;
	string code = 4;
}

enum Event {
	Send_ = 0;
	ApiReply = 2;
}

message PingRequest {
	string message = 2;
}

message Pong {
	string message = 3;
}

service Agent {
	rpc Ping(PingRequest) returns (Pong);
}
