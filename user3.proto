message Attribute {
	string account_id = 2;
	string user_id = 3;
	string key = 4;

	int64 modified = 8;

	string value = 9;
	string text = 10;
	double number = 11;
	bool boolean = 12;
	string datetime = 13;
	repeated string list = 14; // remove

	string type = 16;
	string by = 17;

	// to update
	enum Ops {
		clear = 0;
		upsert = 1; // update + insert, remove all other value
		update = 2; // only write if existed, remove all other value
		insert = 3; // only write if not existed, remove all other value

		delete = 4; // delete specific elemnt match the value
		append = 5; // add a new value (for array)
	}
	string action = 18;
}

message User {
	common.Context ctx = 1;
	string id = 3;
	string account_id = 4;

	repeated Attribute attributes = 18;

	// repeated string segments = 19;
	// string subiz_id = 25;

	// repeated string aliases = 30;

	int32 par = 34;

	// repeated Identification identifications = 39;
	UserSession session = 40;
}

message Users {
	repeated User users = 1;
	repeated common.Error errors = 2;
