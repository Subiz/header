syntax = "proto3";

package presence;

message UserId {
	string AccountId = 1;
	string Id = 2;
}

message UserIds {
	repeated UserId UserIds = 1;
}

message Empty {}

message Time {
	string Time = 1;
}

message Times {
	string Id = 1;
	string Time = 2;
}

service PresenceMgr {
	rpc Ping(UserId) returns (Empty) {}
	rpc Bye(UserId) returns (Empty) {}
	rpc GetLastPingTime(UserId) returns (Time) {}
	rpc ListLastPingTimes(UserIds) returns (Times) {}
}

