syntax = "proto2";

import "git.subiz.net/header/common/common.proto";
import "git.subiz.net/header/conversation/conversation.proto";

package content;

service ServiceContentManager {
	rpc Ping(common.PingRequest) returns (common.Pong);
	rpc UpsertContent(Content) returns (Content);
	rpc DeleteContent(common.Id) returns (common.Empty);
	rpc DeleteAllContents(common.Id) returns (common.Empty);
	rpc GetContent(common.Id) returns (Content);
	rpc SearchContents(SearchContentRequest) returns (Contents);
}

message SearchContentRequest {
	optional common.Context ctx = 1;
	optional string account_id = 2;
	optional string id = 3;
	optional string title = 4;
	optional string url = 5;
	optional string labels = 6;
	optional string categories = 10;
	optional string relates = 11;
	optional string fieldkeys = 12;
	optional string query = 13;
	optional int32 limit = 14;
	optional string anchor = 15;
	optional string stringify = 16;
	optional string fieldvalues = 17;
	optional int64 created = 18;
}

message KeyValue {
	optional string key = 3;
	optional string value = 4;
}

message Attachment {
	optional string url = 1;
	optional string type = 2;
	optional bool default_image = 3;
}

message Content {
	optional common.Context ctx = 1;
	optional string sbid = 2;
	optional string id = 3; // user input id
	optional string account_id = 4;

	optional string description = 5;
	optional string title = 6;
	optional string url = 7;
	repeated string labels = 8;
	optional string availability = 9;
	optional float price = 10;
	optional string currency = 11;
	optional float sale_price = 12;
	repeated KeyValue fields = 13;
	repeated string categories = 14;
	repeated string relates = 15;
	repeated conversation.Attachment attachments = 16;
	optional int64 created = 17;
	optional int64 updated = 18;
}

message Contents {
	optional common.Context ctx = 1;
	repeated Content contents = 2;
	optional string anchor = 3;
	optional int64 total = 4;
}

message ContentUrl {
	optional string account_id = 2;
	optional int32 par = 3;
	optional string url = 4;
	optional string err = 5;
}

enum Event {
	ContentRequested = 2;
	ContentViewed = 3;
}