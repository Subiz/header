syntax = "proto3";

package replybot;

import 	"github.com/subiz/header/event/event.proto";


message Setting {
	string account_id = 1;
	repeated Action actions = 2;
	int64 created = 3;
	int64 updated = 4;
}

message Action {
	//string action_type = 1;
	event.RawEvent event = 2;
	int32 delay = 3;
}


message JoinedConversation {
	string conversation_id = 1;
	int64 created  = 2;
}